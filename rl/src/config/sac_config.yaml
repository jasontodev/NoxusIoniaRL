# SAC Configuration (Alternative algorithm)

trainer_type: sac

hyperparameters:
  batch_size: 128
  buffer_size: 50000
  learning_rate: 3.0e-4
  learning_rate_schedule: constant
  tau: 0.005
  steps_per_update: 1
  save_replay_buffer: false

network_settings:
  normalize: true
  hidden_units: 512
  num_layers: 2
  vis_encode_type: simple

reward_signals:
  extrinsic:
    gamma: 0.99
    strength: 1.0

max_steps: 10000000
time_horizon: 64
summary_freq: 50000
checkpoint_interval: 100000

unity_env_path: null
run_id: null
seed: 42

tensorboard_dir: runs
log_dir: logs
checkpoint_dir: checkpoints

s3_bucket: null
s3_prefix: null
sync_interval: 100000

